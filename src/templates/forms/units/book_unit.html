<div class="row form-box">
    <form action="{{ url_for('submit_booking', unit_id=sel_unit.id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12 m6">
                <input name="user_name" type="text" class="validate" data-length="40" aria-labelledby="User's name" required>
                <label for="user_name">Name</label>
            </div>
            <div class="input-field col s12 m6">
                <input name="address" type="text" class="validate" data-length="40" aria-labelledby="User's address" required> 
                <label for="address">Address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="email" type="email" class="validate" data-length="40" aria-labelledby="Account email" required> 
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="move_in_date" aria-labelledby="Move in date"></input>
                <label for="move_in_date">Move in date (dd/mm/yy)</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" aria-labelledby="Confirm booking creation">Book Unit
                <i class="material-icons left">playlist_add</i>
            </button>
        </div>
    </form>
</div>
